<div class="parameter-filter-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Parameter Filter</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="flex-container" title="Удаляет параметр top_p из запросов к API">
                <input type="checkbox" id="param-filter-top-p">
                <span>Отключить Top P</span>
            </label>

            <label class="flex-container" title="Удаляет параметр temperature из запросов к API">
                <input type="checkbox" id="param-filter-temperature">
                <span>Отключить Temperature</span>
            </label>
        </div>
    </div>
</div>
